<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main page</title>
    </head>
    <body>
        <h2>Existing data:</h2>
        {{range .JSONs}}
            <p>{{.}}</p>
        {{end}}
        <hr>
        <h2>New data</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="new_file" id="new_file">
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
